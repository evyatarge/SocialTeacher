<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teacher Social Asistant</title>

    <link rel="stylesheet" href="./mainWindow.css">
  
</head>
<body>

    <nav>
        <div class="app-title">
                אפליקיה חברתית למורים
        </div>
    </nav>

    <div class="controls-page-header">
        <input type="file" id="file" onchange="handleFile(this.files)"/>
        <div>
            <input type="checkbox" id="emptyRows"/>
            <label for="emptyRows">
                ?להשאיר שורות ריקות
            </label>
        </div>
    </div>

    <div id="horizontal-seperator"></div>

    <div class="table-container">
        <!-- List to be fill from file upload or by adding names manually -->
        <table id="names-table">
            <tbody id="names-table-body" class="center-align"></tbody>
        </table>
    </div>


    <div id="horizontal-seperator"></div>

    <div id="non-friend-container">
        <button onclick="calculateNonFriend()">חשב</button>
        <div>
            <span>את מי אף אחד לא רשם?</span>
            <input type="text" id="non-friend-calculated"></input>
        </div>
    </div>

    <script src="./mainWindow.js"></script>

</body>
</html>
